display:
  window_width: 1920    # Total window width
  window_height: 1080   # Total window height
  fps: 60
  show_vision_cones: false # Toggle vision cone visualization
  vision_cone_alpha: 30  # Transparency (0-255, lower = more transparent)
  
  # Left panel (stats)
  left_panel_x: 0
  left_panel_width: 350
  
  # Center world viewport
  world_x: 350          
  world_y: 0
  world_viewport_width: 1220   # Center area
  world_viewport_height: 1080  # Full height
  
  # Right panel (selected creature)
  right_panel_x: 1570   # Starts after world (350 + 1220)
  right_panel_width: 350

world:
  width: 1220           # Matches viewport width
  height: 1080          # Matches viewport height
  initial_plants: 500   
  plant_growth_rate: 0.4  
  plant_energy: 10      
  herbivores_energy_eaten: 25 

creatures:
  initial_herbivores: 20  
  initial_carnivores: 8
  max_energy: 100
  move_energy_cost: 0.1
  reproduction_energy_threshold: 65
  reproduction_cost: 30
  herbivore_radius: 10
  carnivore_radius: 14
  
  # Vision parameters
  vision_angle: 120  # Vision cone in degrees (120 = front 120 degrees)
  vision_range: 150  # Maximum vision distance

  # Herbivores
  herbivores_reproduction_energy_threshold: 70  
  herbivores_reproduction_cost: 40  
  herbivores_min_reproductive_age: 250
  herbivores_max_age_for_full_reproduction: 4000
  herbivores_senescence_period: 2000

  # Carnivores
  carnivores_reproduction_energy_threshold: 85 
  carnivores_reproduction_cost: 45  
  carnivores_min_reproductive_age: 300
  carnivores_max_age_for_full_reproduction: 3800
  carnivores_senescence_period: 1800

  # Migration parameters
  migration_threshold: 0.7          # Neural output threshold to trigger migration
  migration_energy_cost: 5         # Energy cost to initiate migration
  migration_cooldown: 300           # Steps before can migrate again
  migration_min_distance: 200       # Minimum migration distance
  migration_max_distance: 400       # Maximum migration distance
  
  # Reproduction urge parameters
  reproduction_desire_threshold: 0.6  # Neural output threshold to reproduce

neural_network:
  input_neurons: 12
  output_neurons: 4  
  max_neurons: 50
  vision_range: 150

evolution:
  mutation_rate: 0.3
  add_neuron_rate: 0.10
  remove_neuron_rate: 0.03
  add_connection_rate: 0.1
  weight_mutation_rate: 0.8
  weight_mutation_strength: 0.3
  species_divergence_threshold: 3.0
  tournament_size: 3
  elite_count: 2
  survival_rate: 0.5
  stagnation_limit: 15
